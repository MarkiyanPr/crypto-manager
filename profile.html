<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="left__logo"><a href="/index.html">SaveFile</a></div>
        <div class="right__menu">
            <ul>
                <li><a href="/my_files.html">My Files</a></li>
                <li><a href="/upload.html">Upload</a></li>
                 <li><a href="#" id="accountLink">Account</a></li> <!-- Changed the link to profile.html -->
            </ul>
        </div>
    </header>
    <div class="profile__block container">
        <div class="user__info">
            <img id="userPhoto" src="" alt="" class="user__photo"> <!-- Added id to user photo -->
            <div class="user__details">
                <div class="user__fullname">
                    <p id="userName" class="user__name"></p> <!-- Added id to user name -->
                    <p id="userSurname" class="user__surname"></p> <!-- Assuming surname is constant -->
                </div>
                <p id="userEmail" class="user__email"></p> <!-- Added id to user email -->
            </div>
        </div>
        <div class="profile__buttons">
            <a href="#" class="button">Reset password</a>
            <a href="#" class="button">Change email</a>
        </div>
    </div>

    
    <script>
        window.onload = function () {
    fetch('/user', {
        method: 'GET',
        headers: {
            'Authorization': localStorage.getItem('accessToken')
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log(data.user);
        if (data.user) {
            document.getElementById('userName').textContent = data.user.firstName;
            document.getElementById('userSurname').textContent = data.user.surname;
            document.getElementById('userEmail').textContent = data.user.email;
            document.getElementById('userPhoto').src = data.user.photo || 'img/user-photo.avif';
        }
    });
};

    </script>
    <script src="authRedirect.js"></script>
</body>

</html>
